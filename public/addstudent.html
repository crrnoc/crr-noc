<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #1d1d1d;
    color: #000;
  }

  .main-container {
    display: flex;
    height: 100vh;
    flex-direction: row;
  }

  .sidebar {
    width: 270px;
    background-color: rgb(247, 201, 155);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    overflow-y: auto;
    transition: top 0.3s ease-in-out;
  }

  .sidebar h2 {
    margin: 40px 20px 20px 20px;
    color: black;
    font-size: 18px;
  }

  .menu {
    list-style-type: none;
    padding: 0;
  }

  .menu li {
    margin-bottom: 15px;
  }

  .menu li a {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    color: black;
    padding: 12px 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .menu li a:hover,
  .menu li.active a {
    background-color: #d4d4d4;
    font-weight: bold;
    transform: translateX(5px);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
  }

  .menu li a span {
    font-size: 18px;
    transition: transform 0.3s ease;
  }

  .menu li a:hover span {
    transform: scale(1.2);
  }

  .logout {
    background-color: #f09000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    width: 50%;
    margin: 20px auto;
    transition: background 0.3s ease;
  }

  .logout:hover {
    background-color: #d07900;
  }
  .main {
    flex-grow: 1;
    background-color: white;
    padding: 40px;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 270px;
    transition: margin-left 0.3s ease;
  }

  .form-box {
    background: linear-gradient(135deg, rgba(54, 169, 225, 0.85), rgba(30, 130, 190, 0.85));
    padding: 35px 30px;
    border-radius: 20px;
    max-width: 600px;
    width: 100%;
    backdrop-filter: blur(8px);
    color: white;
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
    max-height: 90vh;
    overflow-y: auto;
  }

  .form-box h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-box label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }

  .form-box input,
  .form-box select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    color: #000;
  }

  .form-box button {
    width: 100%;
    padding: 12px;
    background-color: #1D73D2;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }

  .form-box button:hover {
    background-color: #155ea8;
  }

  .message {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }

  .mobile-toggle {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #1f75cb;
    color: white;
    font-size: 24px;
    padding: 12px 18px;
    border-radius: 50px;
    z-index: 2000;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: 90vh;
      top: -100%;
      left: 0;
      position: fixed;
      overflow-y: auto;
      transition: top 0.3s ease-in-out;
    }

    .sidebar.open {
      top: 0;
    }

    .main {
      margin-left: 0;
      padding: 20px;
    }

    .form-box {
      padding: 25px;
    }

    .mobile-toggle {
      display: block;
    }
  }
</style>

</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Admin</span></h2>
      <ul class="menu">
        <li><a href="knowaboutstd1.html"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li><a href="updatefee.html"><span>üíµ</span> Update Fee</a></li>
        <li><a href="imposefines.html"><span>üí∞</span> Impose Fines</a></li>
        <li class="active"><a href="#"><span>‚ûï</span> Add Student</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="main">
      <div class="form-box">
        <h2>Add New Student</h2>
        <form id="studentForm">
          <label>User ID</label>
          <input type="text" name="userId" required />

          <label>Full Name</label>
          <input type="text" name="name" required />

          <label>DOB</label>
          <input type="date" name="dob" required />

          <label>Registration No</label>
          <input type="text" name="reg_no" required />

          <label>Unique ID</label>
          <input type="text" name="unique_id" required />

          <label>Year</label>
          <select name="year" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <label>Course</label>
          <input type="text" name="course" required />

          <label>Semester</label>
          <select name="semester" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <label>Section</label>
          <input type="text" name="section" maxlength="2" />

          <label>Aadhar No</label>
          <input type="text" name="aadhar_no" />

          <label>Mobile No</label>
          <input type="text" name="mobile_no" required />

          <label>Email</label>
          <input type="email" name="email" required />

          <label>Password</label>
          <input type="password" name="password" required />

          <button type="submit">Add Student</button>
          <p id="response" class="message"></p>
        </form>
      </div>
    </div>
  </div>
<div class="mobile-toggle" onclick="toggleMobileMenu()">‚ò∞</div>
<script>
  const userId = localStorage.getItem("userId");
  document.getElementById("userId").textContent = userId;

  document.getElementById("studentForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch("https://crr-noc.onrender.com/add-student", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      if (result.success) {
        Swal.fire({
          icon: "success",
          title: "Student Added",
          text: result.message || "The student was added successfully!"
        });
        this.reset();
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: result.message || "Failed to add student."
        });
      }
    })
    .catch(err => {
      console.error(err);
      Swal.fire({
        icon: "error",
        title: "Server Error",
        text: "Something went wrong. Please try again later."
      });
    });
  });

  function toggleMobileMenu() {
    document.querySelector('.sidebar').classList.toggle('open');
  }

  document.querySelectorAll(".menu li a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });
  });

  function logout() {
    localStorage.removeItem("userId");
    window.location.replace("index.html");
  }
</script>

</body>
</html>
