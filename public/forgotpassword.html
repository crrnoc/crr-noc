<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .info {
      text-align: center;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <input type="text" id="userId" placeholder="Enter User ID">
    <input type="email" id="email" placeholder="Enter Registered Email">
    <button onclick="sendOTP()">Send OTP</button>

    <input type="number" id="otp" placeholder="Enter OTP" style="display:none;">
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

    <input type="password" id="newPassword" placeholder="Enter New Password" style="display:none;">
    <button onclick="resetPassword()" id="resetBtn" style="display:none;">Reset Password</button>

    <p class="info" id="info"></p>
    <p class="error" id="error"></p>
  </div>

  <script>
    let verified = false;

    function sendOTP() {
      const userId = document.getElementById('userId').value;
      const email = document.getElementById('email').value;
      fetch('/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('info').textContent = 'OTP sent to your email.';
          document.getElementById('otp').style.display = 'block';
          document.getElementById('verifyBtn').style.display = 'block';
        } else {
          document.getElementById('error').textContent = data.message || 'Failed to send OTP';
        }
      });
    }

    function verifyOTP() {
      const userId = document.getElementById('userId').value;
      const otp = document.getElementById('otp').value;
      fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          verified = true;
          document.getElementById('info').textContent = 'OTP verified. You can now reset your password.';
          document.getElementById('newPassword').style.display = 'block';
          document.getElementById('resetBtn').style.display = 'block';
        } else {
          document.getElementById('error').textContent = 'Invalid OTP.';
        }
      });
    }

    function resetPassword() {
      if (!verified) return;
      const userId = document.getElementById('userId').value;
      const newPassword = document.getElementById('newPassword').value;
      fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('info').textContent = 'Password reset successfully.';
        } else {
          document.getElementById('error').textContent = 'Failed to reset password.';
        }
      });
    }
  </script>
</body>
</html>
