<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Result PDF</title>
  <link rel="icon" href="crrengglogo.png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    select, input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Upload Result PDF</h2>
  <form id="uploadForm">
    <label for="resultType">Result Type</label>
    <select id="resultType" required>
      <option value="">-- Select Type --</option>
      <option value="regular">Regular (JNTUK)</option>
      <option value="autonomous">Autonomous</option>
    </select>

    <label for="semester">Semester</label>
    <select id="semester" required>
      <option value="">-- Select Semester --</option>
      <option>1-1</option>
      <option>1-2</option>
      <option>2-1</option>
      <option>2-2</option>
      <option>3-1</option>
      <option>3-2</option>
      <option>4-1</option>
      <option>4-2</option>
    </select>

    <label for="pdfFile">Select PDF File</label>
    <input type="file" id="pdfFile" accept="application/pdf" required />

    <button type="submit" id="submitBtn">Upload PDF</button>
  </form>
</div>

<script>
  const form = document.getElementById("uploadForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const semester = document.getElementById("semester").value;
    const file = document.getElementById("pdfFile").files[0];
    const resultType = document.getElementById("resultType").value;

    if (!semester || !file || !resultType) {
      Swal.fire("Missing Details", "Please select result type, semester and upload a PDF", "warning");
      return;
    }

    const endpoint =
      resultType === "autonomous"
        ? "http://localhost:3000/admin/upload-autonomous-result-pdf"
        : "http://localhost:3000/admin/upload-result-pdf";

    const formData = new FormData();
    formData.append("semester", semester);
    formData.append("pdf", file);

    submitBtn.disabled = true;

    Swal.fire({
      title: "Uploading...",
      html: "Processing file. Please wait...",
      allowOutsideClick: false,
      allowEscapeKey: false,
      didOpen: () => Swal.showLoading()
    });

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        body: formData
      });

      const contentType = response.headers.get("content-type") || "";
      if (!contentType.includes("application/json")) {
        const rawText = await response.text();
        console.error("❌ Server returned non-JSON:", rawText.slice(0, 500));
        throw new Error("Server returned an unexpected response (not JSON). Check console.");
      }

      const result = await response.json();

      Swal.fire({
        icon: result.success ? "success" : "warning",
        title: result.success ? "Upload Successful ✅" : "No Valid Records ⚠️",
        text: result.message || "Upload completed.",
      });

      if (result.success) form.reset();

    } catch (error) {
      console.error("❌ Upload failed:", error);
      Swal.fire("Upload Failed ❌", error.message || "Something went wrong.", "error");
    } finally {
      submitBtn.disabled = false;
    }
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && e.target.tagName !== "TEXTAREA") {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
