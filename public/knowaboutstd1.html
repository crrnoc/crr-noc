<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Know About Student</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1d1d1d;
      color: #000;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      list-style: none;
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .content {
      flex-grow: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

.student-info {
  background: linear-gradient(135deg, rgba(91, 192, 222, 0.85), rgba(60, 150, 200, 0.85));
  border-radius: 20px;
  padding: 30px 25px;
  text-align: center;
  width: 400px;
  color: white;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.student-info:hover {
  transform: scale(1.01);
  box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
}


    .student-info h3 {
      font-size: 16px;
      color: black;
      margin-bottom: 20px;
    }

.student-info input {
  width: 90%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  background-color: rgba(255, 255, 255, 0.9);
  color: #000;
  transition: box-shadow 0.3s ease;
}

.student-info input:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(91, 192, 222, 0.9);
}


    .know-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .know-btn:hover {
      background-color: #0056b3;
      transition: 0.2s;
    }

.student-details {
  background-color: rgba(255, 255, 255, 0.95);
  color: #1d1d1d;
  border-radius: 15px;
  padding: 25px 30px;
  width: 400px;
  text-align: left;
  font-size: 15px;
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
  margin-top: 20px;
  transition: box-shadow 0.3s ease;
}

.student-details:hover {
  box-shadow: 0 16px 28px rgba(0, 0, 0, 0.25);
}


    a {
      text-decoration: none;
      color: inherit;
    }

    /* Responsive design for mobile & tablet */
@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    width: 100%;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    gap: 10px;
    box-shadow: none;
  }

  .sidebar h2 {
    margin: 0;
    font-size: 16px;
    text-align: center;
  }

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 10px 0;
  }

  .menu li {
    margin: 0;
    flex: 1 1 auto;
  }

  .menu li a {
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 6px;
    text-align: center;
  }

  .logout {
    margin: 10px 0;
    padding: 8px 16px;
    font-size: 14px;
    width: 60%;
  }

  .content {
    padding: 20px;
    align-items: center;
  }

  .student-info,
  .student-details {
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
  }

  .student-info h3 {
    font-size: 14px;
  }

  .student-info input {
    font-size: 14px;
    padding: 10px;
  }

  .know-btn {
    width: 100%;
    font-size: 14px;
  }
}


  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li class="active"><a href="#"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li><a href="updatefee.html"><span>üíµ</span> Update Fee</a></li>
        <li><a href="imposefines.html"><span>üí∞</span> Impose Fines</a></li>
        <li><a href="verifynoc.html"><span>‚ûï</span> Add Student</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="student-info">
        <h3>Enter Register Number or User ID of Student</h3>
        <input type="text" id="studentIdInput" placeholder="Enter the reg.no" />
        <button class="know-btn" id="fetchStudentBtn">Know</button>
      </div>
      <div id="studentDetails" class="student-details"></div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    document.getElementById("userId").textContent = userId;

    const fetchBtn = document.getElementById("fetchStudentBtn");
    const studentIdInput = document.getElementById("studentIdInput");
    const studentDetailsDiv = document.getElementById("studentDetails");

    fetchBtn.addEventListener("click", () => {
      const studentId = studentIdInput.value.trim();
      if (!studentId) {
        alert("Please enter a valid student user ID");
        return;
      }

      fetch(`https://crr-noc.onrender.com/student/${studentId}`)
        .then(res => {
          if (!res.ok) {
            throw new Error("Student not found");
          }
          return res.json();
        })
        .then(data => {
          studentDetailsDiv.style.display = "block";
          studentDetailsDiv.innerHTML = `
            <h3>Student Details</h3>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>DOB:</strong> ${new Date(data.dob).toLocaleDateString('en-GB')}</p>
            <p><strong>Year:</strong> ${data.year}</p>
            <p><strong>Course:</strong> ${data.course}</p>
            <p><strong>Semester:</strong> ${data.semester}</p>
            <p><strong>Aadhar No:</strong> ${data.aadhar_no}</p>
            <p><strong>Mobile No:</strong> ${data.mobile_no}</p>
            <p><strong>Email:</strong> ${data.email}</p>
          `;
        })
        .catch(err => {
          studentDetailsDiv.style.display = "none";
          alert(err.message);
        });
    });
        function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
  </script>
</body>
</html>
