<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOC Generation Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root { --main-color: #3cb6ff; --accent-color: #ff3d3d; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { display: flex; min-height: 100vh; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; }

    .sidebar {
      width: 260px;
      background: rgba(60, 66, 84, 0.5);
      backdrop-filter: blur(8px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 25px rgba(0, 0, 0, 0.4);
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 10;
    }
    .sidebar h2 { text-align: center; font-size: 24px; color: var(--main-color); margin-bottom: 30px; }
    .sidebar ul { list-style: none; }
    .sidebar li {
      padding: 12px 18px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .sidebar li:hover {
      background: var(--main-color);
      box-shadow: 0 0 12px var(--main-color);
    }
    .sidebar button {
      margin-top: auto;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
      transition: 0.3s ease;
    }
    .sidebar button:hover { transform: scale(1.05); }

    .main {
      margin-left: 260px;
      padding: 70px;
      flex: 1;
      animation: slideIn 1s ease forwards;
    }
    .banner {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeUp 0.6s ease forwards;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
      transition: background 0.3s ease;
    }

    select {
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
      color: black;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 8px rgba(111, 180, 218, 0.708);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    select:hover, select:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 10px var(--main-color);
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(60, 182, 255, 0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 61, 61, 0.5);
    }

    .mobile-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 26px;
      z-index: 20;
      cursor: pointer;
      display: none;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); transition: 0.4s ease; }
      .sidebar.open { transform: translateX(0); }
      .mobile-toggle { display: block; }
      .main { margin-left: 0; padding: 80px 20px 20px; }
    }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="navigateTo('upload-sbi.html')">üì§ Upload SBI References</li>
      <li onclick="navigateTo('du-match-status.html')">üìä DU Match Status</li>
      <li onclick="navigateTo('noc-status.html')">üìú NOC Status</li>
      <li onclick="navigateTo('removestudents.html')">üóëÔ∏è Delete Students</li>
    </ul>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</div>

  <div class="main">
    <div class="banner">üìú NOC Generation Status</div>
    <div class="card">
      <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
        <select id="nocCourse">
          <option value="">-- Course --</option>
          <option>CIVIL</option><option>MECH</option><option>EEE</option>
          <option>ECE</option><option>CSE</option><option>CSD</option>
          <option>CSM</option><option>CSC</option><option>IT</option>
        </select>
        <select id="nocYear">
          <option value="">-- Year --</option>
          <option value="1">1st Year</option><option value="2">2nd Year</option>
          <option value="3">3rd Year</option><option value="4">4th Year</option>
        </select>
        <select id="nocSection">
          <option value="">-- Section --</option>
          <option>A</option><option>B</option><option>C</option>
          <option>D</option><option>E</option><option>F</option>
        </select>
        <button onclick="applyNOCFilter()">Filter</button>
        <button onclick="loadNOC()">Reset</button>
      </div>
      <div style="overflow-x: auto;">
        <table id="nocTable">
          <thead><tr><th>User ID</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("userId");
      window.location.replace("index.html");
    }

    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('open');
    }

    function loadNOC() {
      fetch("https://crr-noc.onrender.com/admin/noc-status")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#nocTable tbody");
          tbody.innerHTML = data.map(user => `
            <tr>
              <td>${user.userId}</td>
              <td>${user.eligible ? '‚úÖ Approved' : '‚ùå Pending'}</td>
            </tr>
          `).join("");
        });
    }

    function applyNOCFilter() {
      const course = document.getElementById("nocCourse").value.trim();
      const year = document.getElementById("nocYear").value.trim();
      const section = document.getElementById("nocSection").value.trim();

      fetch("https://crr-noc.onrender.com/admin/noc-filter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ course, year, section })
      })
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#nocTable tbody");
          if (data.length) {
            tbody.innerHTML = data.map(user => `
              <tr>
                <td>${user.userId}</td>
                <td>${user.eligible ? '‚úÖ Approved' : '‚ùå Pending'}</td>
              </tr>
            `).join("");
          } else {
            tbody.innerHTML = `<tr><td colspan="2">No matching records found.</td></tr>`;
          }
        })
        .catch(() => alert("Failed to apply NOC filter."));
    }

    loadNOC(); // Initial load
  </script>
</body>
</html>
