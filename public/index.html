<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRR NOC Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #3cb6ff;
      --accent-color: #ff3d3d;
      --text-light: #fefefe;
      --glow: 0 0 15px var(--main-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://i.ytimg.com/vi/zKGq-sYdaw8/maxresdefault.jpg') no-repeat center center/cover;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding-top: 40px;
      transition: all 0.8s ease;
    }

    .main-wrapper.shift-up {
      transform: translateY(-80px);
    }

    .branding {
      text-align: center;
      color: white;
      transform: translateY(-10px);
      animation: popIn 1.2s ease forwards;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .branding img {
      width: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.5));
      animation: logoFloat 2s ease-in-out infinite alternate;
    }

    @keyframes logoFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-6px); filter: drop-shadow(0 0 12px rgba(255,255,255,0.9)); }
    }

    .branding h1 {
      font-size: 28px;
      text-shadow: var(--glow);
    }

    .branding p {
      font-size: 14px;
      color: #ccc;
    }

    .role-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 25px 0;
      animation: fadeInButtons 1.4s ease;
    }

    .role-button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .role-button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0;
      background: var(--main-color);
      transition: 0.3s ease;
    }

    .role-button:hover::after, .role-button.active::after {
      width: 100%;
    }

    .role-button:hover, .role-button.active {
      border: 1.5px solid var(--main-color);
      background: rgba(60, 182, 255, 0.2);
      box-shadow: 0 0 12px var(--main-color);
    }

    .login-container {
      display: none;
      opacity: 0;
      transform: translateY(100px) scale(0.95);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      max-width: 400px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: none;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0,191,255,0.2);
      margin-top: 20px;
    }

    .login-container.show {
      display: block !important;
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--main-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--accent-color);
    }

    .footer {
      text-align: center;
      padding: 12px;
      color: #ccc;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.6);
    }

    a { color: var(--main-color); text-decoration: none; }

    @media (max-width: 480px) {
      .login-container { margin: 20px; padding: 20px; }
      .branding h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
<div class="overlay"></div>
<main class="main-wrapper" id="mainWrapper">
<main class="main-wrapper" id="mainWrapper">
  <!-- Branding -->
  <div class="branding">
    <img src="crrengglogo.png" alt="CRR Logo" />
    <h1>Sir C.R.R. College of Engineering</h1>
    <p>Empowering Education with Technology</p>
  </div>

  <!-- Role Selection -->
  <div class="role-buttons">
    <div class="role-button" data-role="student">üë®‚Äçüéì Student</div>
    <div class="role-button" data-role="staff">üë®‚Äçüè´ Staff</div>
    <div class="role-button" data-role="admin">üõ°Ô∏è Admin</div>
  </div>

  <!-- Student Login -->
  <div class="login-container hidden" id="student-login">
    <h2>Student Login</h2>
    <form onsubmit="submitLogin(event, 'student')">
      <input type="text" placeholder="Enter Student ID" required />
      <input type="password" placeholder="Enter Password" required />
      <button type="submit">Login as Student</button>
    </form>
  </div>

  <!-- Staff Login -->
  <div class="login-container hidden" id="staff-login">
    <h2>Staff Login</h2>
    <form onsubmit="submitLogin(event, 'staff')">
      <input type="text" placeholder="Enter Staff ID" required />
      <input type="password" placeholder="Enter Password" required />
      <button type="submit">Login as Staff</button>
    </form>
  </div>

  <!-- Admin Login -->
  <div class="login-container hidden" id="admin-login">
    <h2>Admin Login</h2>
    <form onsubmit="submitLogin(event, 'admin')">
      <input type="text" placeholder="Enter Admin ID" required />
      <input type="password" placeholder="Enter Password" required />
      <button type="submit">Login as Admin</button>
    </form>
  </div>
</main>

</main>
<div class="footer">
  ¬© 2025 Sir C.R.R. College of Engineering. All rights reserved.<br />
  Developed by CSE Final Year Students | <a href="privacypolicy.html">Privacy Policy</a>
</div>
<script>
  const buttons = document.querySelectorAll('.role-button');
  const wrapper = document.getElementById('mainWrapper');
  const containers = {
    student: document.getElementById("student-login"),
    staff: document.getElementById("staff-login"),
    admin: document.getElementById("admin-login")
  };

  function hideAll() {
    Object.values(containers).forEach(el => {
      el.classList.remove("show");
      el.classList.add("hidden");
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const role = btn.dataset.role;
      hideAll();
      wrapper.classList.add('shift-up');
      setTimeout(() => {
        containers[role].classList.remove("hidden");
        containers[role].classList.add("show");
      }, 400);
    });
  });

  hideAll();
async function submitLogin(event, role) {
    event.preventDefault();

    const form = event.target;
    const userId = form.querySelector('input[type="text"]').value.trim();
    const password = form.querySelector('input[type="password"]').value.trim();

    const response = await fetch("https://crr-noc.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, password, role })
    });

    const data = await response.json();

    if (data.success) {
      // Store login info in localStorage
      localStorage.setItem("userId", data.userId);
      localStorage.setItem("role", role);

      // Optional alert/modal (you can replace with showModal if you want it styled)
      alert(`‚úÖ Login Successful!\nWelcome ${role.toUpperCase()} - ${data.userId}`);

      // Redirect based on role
      if (role === "admin") {
        window.location.href = "adminpanel.html";
      } else if (role === "student") {
        window.location.href = "studentdetails.html";
      } else if (role === "staff") {
        window.location.href = "knowaboutstd1.html";
      }
    } else {
      alert(`‚ùå Login Failed!\n${data.message}`);
    }
  }
function showModal(title, message) {
  const modal = document.createElement("div");
  modal.style.position = "fixed";
  modal.style.top = "50%";
  modal.style.left = "50%";
  modal.style.transform = "translate(-50%, -50%)";
  modal.style.background = "#fff";
  modal.style.padding = "20px 30px";
  modal.style.borderRadius = "10px";
  modal.style.boxShadow = "0 0 15px rgba(0,0,0,0.2)";
  modal.style.zIndex = 9999;
  modal.style.textAlign = "center";
  modal.style.color = "#333";
  modal.innerHTML = `
    <h3 style="margin-bottom: 10px;">${title}</h3>
    <p>${message}</p>
  `;
  document.body.appendChild(modal);
  setTimeout(() => modal.remove(), 3000);
}

</script>
</body>
</html>
