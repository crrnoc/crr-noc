<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOC Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }
    .eligible {
      color: #065f46;
      background-color: #d1fae5;
    }
    .not-eligible {
      color: #991b1b;
      background-color: #fee2e2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NOC Verification</h1>
    <p id="student-id"></p>
    <div id="result" class="status">Checking...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    const studentIdEl = document.getElementById("student-id");
    const resultEl = document.getElementById("result");

    if (!userId) {
      resultEl.textContent = "❌ Invalid QR code.";
      resultEl.className = "status not-eligible";
    } else {
      studentIdEl.textContent = `User ID: ${userId}`;

      fetch(`https://crr-noc.onrender.com/noc-eligibility/${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.eligible) {
            resultEl.textContent = "✅ Eligible for NOC";
            resultEl.className = "status eligible";
          } else {
            resultEl.textContent = "❌ Not Eligible for NOC";
            resultEl.className = "status not-eligible";
          }
        })
        .catch(err => {
          resultEl.textContent = "❌ Error checking eligibility.";
          resultEl.className = "status not-eligible";
        });
    }
  </script>
</body>
</html>
