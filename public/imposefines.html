<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Impose Fines</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2e2e2e;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      list-style: none;
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      padding: 40px;
      overflow-y: auto;
    }

.fine-box {
  background: linear-gradient(135deg, rgba(30, 161, 242, 0.85), rgba(10, 120, 210, 0.85));
  padding: 35px 30px;
  border-radius: 20px;
  color: white;
  max-width: 500px;
  margin: 0 auto;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fine-box:hover {
  transform: scale(1.01);
  box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
}


    .fine-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

.fine-box input,
.fine-box textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  background-color: rgba(255, 255, 255, 0.9);
  color: #000;
  transition: box-shadow 0.3s ease;
}

.fine-box input:focus,
.fine-box textarea:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(30, 161, 242, 0.8);
}

.fine-box button {
  padding: 12px;
  width: 100%;
  font-size: 16px;
  font-weight: bold;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.fine-box button:hover {
  background-color: #218838;
  transform: scale(1.05);
}


    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="knowaboutstd1.html"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li><a href="updatefee.html"><span>üíµ</span> Update Fee</a></li>
        <li class="active"><a href="#"><span>üí∞</span> Impose Fines</a></li>
        <li><a href="verifynoc.html"><span>üîç</span> Verify NOC</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy Policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="fine-box">
        <h2>Impose Fine</h2>
        <input type="text" id="studentId" placeholder="Student User ID" required />
        <textarea id="reason" rows="3" placeholder="Reason"></textarea>
        <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
        <button onclick="imposeFine()">Impose Fine</button>
      </div>
    </div>
  </div>
<script>
  const userId = localStorage.getItem("userId");
  document.getElementById("userId").textContent = userId;

  function imposeFine() {
    const studentId = document.getElementById("studentId").value.trim();
    const reason = document.getElementById("reason").value.trim();
    const amount = parseInt(document.getElementById("amount").value.trim());
    const staffId = localStorage.getItem("userId"); // ‚úÖ Fix: define staffId here

    if (!studentId || isNaN(amount)) {
      alert("Please enter valid Student ID and Amount.");
      return;
    }

    if (!reason) {
      alert("Please enter the reason for the fine.");
      return;
    }

    fetch("http://localhost:3000/impose-fine", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId: studentId, reason, amount, staffId }) // ‚úÖ Send staffId
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "Fine imposed successfully!");
      document.getElementById("studentId").value = "";
      document.getElementById("reason").value = "";
      document.getElementById("amount").value = "";
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Failed to impose fine.");
    });
  }

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>

</body>
</html>
