<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - Update Fee</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    /* Your full existing styles here, no changes made except necessary additions */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #1d1d1d;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin-bottom: 15px;
    }
    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto;
      transition: background 0.3s ease;
    }
    .logout:hover {
      background-color: #d07900;
    }
    .main {
      flex-grow: 1;
      background-color: white;
      padding: 40px;
      overflow-y: auto;
    }
    .form-box {
      background: linear-gradient(135deg, rgba(54, 169, 225, 0.85), rgba(30, 130, 190, 0.85));
      padding: 40px 35px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: white;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      color: white;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }
    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #1D73D2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form-box button:hover {
      background-color: #155ea8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="knowaboutstd1.html"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li class="active"><a href="#"><span>üíµ</span> Update Fee</a></li>
        <li><a href="imposefines.html"><span>üí∞</span> Impose Fines</a></li>
        <li><a href="verifynoc.html"><span>üîç</span> Verify NOC</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="form-box">
        <h2>Update Student Fee Structure</h2>
        <div class="input-group">
          <label for="reg_no">Reg. Number</label>
          <input type="text" id="reg_no" placeholder="Enter Reg No" required />
        </div>
        <div class="input-group">
          <label for="year">Academic Year</label>
          <select id="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <div class="input-group"><label>Tuition Fee</label><input type="number" id="tuition"></div>
        <div class="input-group"><label>Hostel Fee</label><input type="number" id="hostel"></div>
        <div class="input-group"><label>Bus Fee</label><input type="number" id="bus"></div>
        <div class="input-group"><label>University Fee</label><input type="number" id="university"></div>
        <div class="input-group"><label>Semester Fee</label><input type="number" id="semester"></div>
        <div class="input-group"><label>Library Dues</label><input type="number" id="library"></div>
        <div class="input-group"><label>Fine</label><input type="number" id="fines"></div>
        <button onclick="updateFee()">Update Fee</button>
      </div>
    </div>
  </div>

<script>
  const userId = localStorage.getItem("userId");
  document.getElementById("userId").textContent = userId;

  function updateFee() {
    const data = {
      reg_no: document.getElementById("reg_no").value.trim(),
      academic_year: parseInt(document.getElementById("year").value),
      tuition: parseFloat(document.getElementById("tuition").value) || 0,
      hostel: parseFloat(document.getElementById("hostel").value) || 0,
      bus: parseFloat(document.getElementById("bus").value) || 0,
      university: parseFloat(document.getElementById("university").value) || 0,
      semester: parseFloat(document.getElementById("semester").value) || 0,
      library: parseFloat(document.getElementById("library").value) || 0
    };

    if (!data.reg_no || !data.academic_year) {
      alert("‚ö†Ô∏è Please enter both Reg. No and Academic Year.");
      return;
    }

    fetch('https://crr-noc.onrender.com/update-fee-structure', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
      if (response.success) {
        alert(`‚úÖ Fee updated successfully for Year ${data.academic_year}`);
      } else {
        alert("‚ùå Update failed: " + response.message);
      }
    })
    .catch(err => {
      console.error("‚ùå Fetch error:", err);
      alert("‚ùå Server error while updating fee.");
    });
  }

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then(names => names.forEach(name => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>

</body>
</html>
