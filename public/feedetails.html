<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Details</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1d1d1d;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto 0;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .content {
      flex-grow: 1;
      background-color: white;
      padding: 40px;
    }

    .fee-wrapper {
      max-height: 600px;
      overflow-y: auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid #ddd;
    }

    .main-heading {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      background: #e3f2ff;
      padding: 15px;
      border-radius: 10px;
      color: #0b5394;
      font-weight: bold;
    }

    .fee-card {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #f9fcff;
    }

    .fee-card h3 {
      text-align: center;
      background: #d8ecff;
      color: #1f4e8c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 17px;
    }

    thead tr {
      background-color: #f5f7fa;
      color: #333;
    }

    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #ddd;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    tbody tr:hover {
      background-color: #f0f8ff;
    }

    tfoot tr {
      background-color: #e6f0ff;
      font-weight: bold;
      color: #0b3e75;
      border-top: 2px solid #d0e3ff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 15px;
      }

      .content {
        padding: 15px;
      }

      .fee-wrapper {
        max-height: 400px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="studentdetails.html"><span>üìÑ</span> Student details</a></li>
        <li><a href="editprofile.html"><span>‚úèÔ∏è</span> Edit profile</a></li>
        <li class="active"><a href="#"><span>üéì</span> Fee details</a></li>
        <li><a href="updaterefno.html"><span>üîÑ</span> Update fee payment</a></li>
        <li><a href="generatenoc.html"><span>‚ûï</span> Generate NOC</a></li>
        <li><a href="settings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="notifications.html"><span>üîî</span> Notifications</a></li>
        <li><a href="privacypolicy.html"><span>üìú</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="fee-wrapper">
        <h2 class="main-heading">üìò Year-wise Fee Details</h2>
        <div id="feeCardsContainer"></div>
      </div>
    </div>
  </div>

<script>
  const userId = localStorage.getItem("userId");
  document.getElementById("userId").textContent = userId || "Unknown";

  fetch(`http://localhost:3000/yearwise-fee/${userId}`)
    .then(res => res.json())
    .then(res => {
      if (!res.success) throw new Error("Fee data not found.");

      const data = res.data;
      const container = document.getElementById("feeCardsContainer");
      container.innerHTML = "";

      data.forEach(({ year, structure, paid, fines }) => {
        const items = [
          { label: "Tuition Fee", key: "tuition" },
          { label: "Hostel Fee", key: "hostel" },
          { label: "Bus Fee", key: "bus" },
          { label: "University Fee", key: "university" },
          { label: "Semester Fee", key: "semester" },
          { label: "Library Dues", key: "library" },
          { label: "Fines", key: "fines" }
        ];

        let paidTotal = 0, remainingTotal = 0, actualTotal = 0;
        let rowsHTML = "";

        items.forEach(({ label, key }) => {
          const total = key === "fines" ? fines : parseFloat(structure[key]) || 0;
          const paidAmt = parseFloat(paid[key]) || 0;
          const remain = Math.max(0, total - paidAmt);

          paidTotal += paidAmt;
          remainingTotal += remain;
          actualTotal += total;

          rowsHTML += `
            <tr>
              <td>${label}</td>
              <td>‚Çπ${paidAmt.toFixed(2)}</td>
              <td>‚Çπ${remain.toFixed(2)}</td>
              <td>‚Çπ${total.toFixed(2)}</td>
            </tr>`;
        });

        container.innerHTML += `
          <div class="fee-card">
            <h3>üìÖ Academic Year ${year}</h3>
            <table>
              <thead>
                <tr>
                  <th>Fee Type</th>
                  <th>Paid (‚Çπ)</th>
                  <th>Remaining (‚Çπ)</th>
                  <th>Total (‚Çπ)</th>
                </tr>
              </thead>
              <tbody>${rowsHTML}</tbody>
              <tfoot>
                <tr>
                  <td><strong>Total</strong></td>
                  <td><strong>‚Çπ${paidTotal.toFixed(2)}</strong></td>
                  <td><strong>‚Çπ${remainingTotal.toFixed(2)}</strong></td>
                  <td><strong>‚Çπ${actualTotal.toFixed(2)}</strong></td>
                </tr>
              </tfoot>
            </table>
          </div>`;
      });
    })
    .catch(err => {
      console.error("‚ùå Error loading fee data:", err);
      alert("Failed to load year-wise fee details.");
    });

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>
</body>
</html>
