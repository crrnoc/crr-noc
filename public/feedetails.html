<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fee Details</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1d1d1d;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto 0;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .content {
      flex-grow: 1;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

 .fee-details {
  background: linear-gradient(to right, #fefefe, #f4f9fd);
  color: #2c3e50;
  padding: 40px 50px;
  border-radius: 20px;
  width: 95%;
  max-width: 1100px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  border: 1px solid #e3eaf5;
  transition: all 0.3s ease;
  overflow-x: auto;
}

.fee-details:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
}

.fee-details {
  background: #ffffff;
  color: #333;
  padding: 35px 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 1000px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  border: 1px solid #e0e0e0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow-x: auto;
}

.fee-details:hover {
  transform: scale(1.01);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
}

.fee-details h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  color: #1f75cb;
  background: rgba(31, 117, 203, 0.1);
  padding: 12px;
  border-radius: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 17px;
}

thead tr {
  background-color: #f5f7fa;
  color: #333;
}

th, td {
  padding: 12px 15px;
  text-align: right;
  border-bottom: 1px solid #ddd;
}

th:first-child, td:first-child {
  text-align: left;
}

tbody tr:hover {
  background-color: #f0f8ff;
}

tfoot tr {
  background-color: #e6f0ff;
  font-weight: bold;
  color: #0b3e75;
  border-top: 2px solid #d0e3ff;
}


    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 15px;
      }

      .content {
        padding: 15px;
      }

      .fee-details {
        width: 100%;
        padding: 20px;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="studentdetails.html"><span>üìÑ</span> Student details</a></li>
        <li><a href="editprofile.html"><span>‚úèÔ∏è</span> Edit profile</a></li>
        <li class="active"><a href="#"><span>üéì</span> Fee details</a></li>
        <li><a href="updaterefno.html"><span>üîÑ</span> Update fee payment</a></li>
        <li><a href="generatenoc.html"><span>‚ûï</span> Generate NOC</a></li>
        <li><a href="settings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="notifications.html"><span>üîî</span> Notifications</a></li>
        <li><a href="privacypolicy.html"><span>üìú</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="fee-details">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    document.getElementById("userId").textContent = userId || "Unknown";

    let feeData = {};
    let fineAmount = 0;
    let paidMap = {};

    fetch(`http://localhost:3000/student/${userId}`)
      .then((res) => res.json())
      .then((data) => fetch(`http://localhost:3000/fee-structure/${data.reg_no}`))
      .then((res) => res.json())
      .then((feeRes) => {
        if (!feeRes.success) throw new Error("No fee structure found.");
        feeData = feeRes.data;
        return fetch(`http://localhost:3000/paid-amounts/${userId}`);
      })
      .then((res) => res.json())
      .then((paidRes) => {
        paidRes.forEach((row) => {
          paidMap[row.fee_type] = parseFloat(row.paid);
        });
        return fetch(`http://localhost:3000/total-fine/${userId}`);
      })
      .then((res) => res.json())
      .then((fineRes) => {
        fineAmount = fineRes.totalFine || 0;

        const items = [
          { label: "Tuition Fee", key: "tuition" },
          { label: "Hostel Fee", key: "hostel" },
          { label: "Bus Fee", key: "bus" },
          { label: "University Fee", key: "university" },
          { label: "Semester Fee", key: "semester" },
          { label: "Library Dues", key: "library" },
          { label: "Fines", key: "fines" },
        ];

        const container = document.querySelector(".fee-details");
        container.innerHTML = `
          <h2><span style="font-size: 1.3em;">üí≥</span> Fee Breakdown</h2>

          <table>
            <thead>
              <tr>
                <th>Fee Type</th>
                <th>Paid (‚Çπ)</th>
                <th>Remaining (‚Çπ)</th>
                <th>Total (‚Çπ)</th>
              </tr>
            </thead>
            <tbody id="feeRows"></tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td id="paidTotal">‚Çπ0.00</td>
                <td id="remainingTotal">‚Çπ0.00</td>
                <td id="actualTotal">‚Çπ0.00</td>
              </tr>
            </tfoot>
          </table>
        `;

        const tbody = document.getElementById("feeRows");
        let totalRemaining = 0, totalActual = 0, totalPaid = 0;

        items.forEach((item) => {
          const actualRaw = item.key === "fines" ? fineAmount : feeData[item.key];
          const actual = !isNaN(parseFloat(actualRaw)) ? parseFloat(actualRaw) : 0;
          const paidRaw = paidMap[item.key];
          const paid = !isNaN(parseFloat(paidRaw)) ? parseFloat(paidRaw) : 0;
          const remaining = Math.max(0, actual - paid);

          totalActual += actual;
          totalPaid += paid;
          totalRemaining += remaining;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.label}</td>
            <td style="text-align: right;">‚Çπ${paid.toFixed(2)}</td>
            <td style="text-align: right;">‚Çπ${remaining.toFixed(2)}</td>
            <td style="text-align: right;">‚Çπ${actual.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("paidTotal").textContent = `‚Çπ${totalPaid.toFixed(2)}`;
        document.getElementById("remainingTotal").textContent = `‚Çπ${totalRemaining.toFixed(2)}`;
        document.getElementById("actualTotal").textContent = `‚Çπ${totalActual.toFixed(2)}`;
      })
      .catch((err) => {
        console.error("‚ùå Error:", err);
        alert("Failed to load dynamic fee details.");
      });

    function logout() {
      localStorage.removeItem("userId");
      if ("caches" in window) {
        caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
      }
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
