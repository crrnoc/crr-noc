<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details - STUDENT PORTAL</title>
    <link rel="icon" href="crrengglogo.png" type="image/png" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    :root {
        --primary-color: #0b2e59;
        --secondary-color: #2c6e91;
        --accent-color: #f7a048;
        --background-dark: #f0f2f5;
        --background-light: #ffffff;
        --text-dark: #333333;
        --text-light: #f4f4f4;
        --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        --border-radius-lg: 16px;
        --border-radius-md: 10px;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: var(--background-dark);
    }

    body.no-scroll {
        overflow: hidden;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 280px;
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
    }
    
    .photo-container {
        display: flex;
        justify-content: center;
        position: relative;
        margin-bottom: 20px;
    }

    .home-icon {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: var(--background-light);
        color: var(--primary-color);
        border-radius: 50%;
        font-size: 22px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .home-icon:hover {
        transform: scale(1.1);
        background-color: var(--accent-color);
        color: var(--text-light);
    }

    .sidebar-photo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto 10px;
        border: 4px solid var(--accent-color);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
        margin: 40px 20px 20px 20px;
        color: var(--text-light);
        font-size: 1.1rem;
        font-weight: bold;
    }

    .menu {
        list-style: none;
        padding: 0;
        flex-grow: 1;
    }

    .menu li {
        list-style: none;
        margin-bottom: 12px;
    }

    .menu li a {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1rem;
        color: var(--text-light);
        padding: 15px 20px;
        border-radius: var(--border-radius-md);
        transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
        background-color: rgba(255, 255, 255, 0.1);
        font-weight: 500;
        transform: translateX(5px);
        box-shadow: var(--card-shadow);
    }

    .menu li a i {
        font-size: 1.2rem;
        width: 25px;
        text-align: center;
        color: var(--text-light);
        transition: color 0.3s ease;
    }

    .logout {
        background-color: var(--accent-color);
        color: var(--text-light);
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        width: 60%;
        margin: 20px auto 0;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .logout:hover {
        background-color: #d3853b;
        transform: scale(1.05);
    }

    /* Main Section */
    .main-section {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: var(--background-dark);
        padding: 40px 30px;
        margin-left: 280px;
        transition: margin-left 0.3s ease-in-out;
        min-height: 100vh;
    }

    /* Main Card */
    .details-card {
        background-color: var(--background-light);
        color: var(--text-dark);
        width: 100%;
        max-width: 1100px;
        padding: 35px;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .details-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .details-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .details-card h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 700;
        padding-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    /* Profile Header Section */
    .profile-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
        padding: 25px;
        background: linear-gradient(135deg, rgba(11, 46, 89, 0.05), rgba(44, 110, 145, 0.05));
        border-radius: var(--border-radius-md);
        border-left: 4px solid var(--accent-color);
    }

    .profile-photo-large {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid var(--accent-color);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .profile-info {
        text-align: center;
    }

    .student-name {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 8px;
    }

    .student-id {
        font-size: 1.2rem;
        color: var(--secondary-color);
        font-weight: 500;
        margin-bottom: 5px;
    }

    .student-course {
        font-size: 1rem;
        color: var(--text-dark);
        background: var(--background-light);
        padding: 8px 15px;
        border-radius: 20px;
        display: inline-block;
    }

    /* Info Section Titles */
    .info-section {
        margin-top: 40px;
    }

    .section-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--accent-color);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .section-title i {
        color: var(--accent-color);
    }

    /* Info Grid */
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .info-item {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: var(--border-radius-md);
        padding: 20px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        position: relative;
    }

    .info-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-left-color: var(--accent-color);
    }

    .info-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .info-item:hover::before {
        opacity: 1;
    }

    .info-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 12px;
    }

    .info-icon {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: var(--text-light);
        border-radius: 12px;
        font-size: 1.2rem;
        box-shadow: 0 4px 12px rgba(11, 46, 89, 0.2);
    }

    .info-label {
        font-weight: 600;
        font-size: 1rem;
        color: var(--secondary-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .info-value {
        font-weight: 500;
        font-size: 1.1rem;
        color: var(--text-dark);
        line-height: 1.4;
        word-break: break-word;
    }

    /* Loading States */
    .loading-state {
        text-align: center;
        padding: 60px 30px;
        color: var(--primary-color);
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .loading-message {
        font-size: 1rem;
        color: var(--secondary-color);
    }

    /* Error States */
    .error-state {
        text-align: center;
        padding: 60px 30px;
        color: var(--danger-color);
    }

    .error-state i {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    /* Mobile Toggle & Overlay */
    .mobile-toggle {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: var(--secondary-color);
        color: var(--text-light);
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(3px);
        z-index: 999;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }

    /* ✅ Responsive Design */
    @media (max-width: 1200px) {
        .main-section {
            padding: 30px 20px;
        }
        .details-card {
            padding: 25px;
        }
    }

    @media (max-width: 992px) {
        .mobile-toggle {
            display: flex;
        }
        .sidebar {
            transform: translateX(-100%);
            width: 250px;
            max-width: 85vw;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-section {
            margin-left: 0;
            padding: 20px;
        }
        .details-card {
            padding: 20px;
        }
        .profile-header {
            flex-direction: column;
            gap: 20px;
        }
    }

    @media (max-width: 768px) {
        .info-grid {
            grid-template-columns: 1fr;
        }
        .details-card h2 {
            font-size: 1.5rem;
        }
        .student-name {
            font-size: 1.4rem;
        }
        .student-id {
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .sidebar {
            width: 220px;
            max-width: 75vw;
            padding: 20px 15px;
        }
        .sidebar h2 {
            font-size: 1rem;
        }
        .menu li a {
            font-size: 0.9rem;
            padding: 12px 15px;
        }
        .details-card {
            padding: 15px;
        }
        .profile-photo-large {
            width: 90px;
            height: 90px;
        }
        .student-name {
            font-size: 1.2rem;
        }
        .student-course {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 400px) {
        .mobile-toggle {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        .sidebar {
            width: 200px;
        }
        .details-card {
            padding: 12px;
        }
        .student-name {
            font-size: 1.1rem;
        }
        .student-id {
            font-size: 0.9rem;
        }
        .info-label {
            font-size: 0.8rem;
        }
        .info-value {
            font-size: 0.9rem;
        }
    }
</style>

</head>
<body>
    <div class="overlay" onclick="toggleMobileMenu()"></div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="photo-container">
                <a href="studentwelcome.html" class="home-icon" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <img id="sidebarPhoto" class="sidebar-photo" style="display: none;" />
            </div>

            <h2>ID: <span id="userId">Loading...</span></h2>
            
            <ul class="menu">
                <li class="active">
                    <a href="studentdetails.html"><i class="fas fa-user-circle"></i> Student details</a>
                </li>
                <li>
                    <a href="feedetails.html"><i class="fas fa-graduation-cap"></i> Fee details</a>
                </li>
                <li>
                    <a href="updaterefno.html"><i class="fas fa-sync-alt"></i> Update fee payment</a>
                </li>
                <li>
                    <a href="attendence.html"><i class="fas fa-calendar-alt"></i> View Attendance</a>
                </li>
                <li>
                    <a href="studentresults.html"><i class="fas fa-chart-bar"></i> Student Results</a>
                </li>
                <li>
                    <a href="generatenoc.html"><i class="fas fa-file-invoice"></i> Generate NOC</a>
                </li>
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
            
            <button class="logout" onclick="confirmLogout()">Logout</button>
        </div>

        <div class="main-section">
            <div class="details-card">
                <h2><i class="fas fa-user-graduate"></i> Student Details</h2>
                
                <div id="student-data">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div class="loading-title">Loading Student Information</div>
                        <div class="loading-message">Please wait while we fetch your academic profile...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mobile-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script>
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            body.classList.toggle('no-scroll');
        }

        document.querySelectorAll(".menu li a").forEach(link => {
            link.addEventListener("click", () => {
                if (window.innerWidth <= 992) {
                    toggleMobileMenu();
                }
            });
        });

        function confirmLogout() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out of your account.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0b2e59',
                cancelButtonColor: '#f7a048',
                confirmButtonText: 'Yes, log out!'
            }).then((result) => {
                if (result.isConfirmed) {
                    logout();
                }
            });
        }

        function logout() {
            fetch("/logout", { method: "GET", credentials: "include" })
              .then(() => {
                  localStorage.clear();
                  sessionStorage.clear();
                  if ("caches" in window) {
                      caches.keys().then(names => names.forEach(name => caches.delete(name)));
                  }
                  window.location.replace("index.html");
              })
              .catch(() => {
                  window.location.replace("index.html");
              });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const studentId = localStorage.getItem('userId') || localStorage.getItem('regno');
            const studentDataContainer = document.getElementById('student-data');

            // Check authentication - USER ID REQUIRED
            if (!studentId) {
                Swal.fire({
                    title: 'Access Denied',
                    text: 'Please login first to view this page.',
                    icon: 'error',
                    confirmButtonText: 'Go to Login',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    confirmButtonColor: '#0b2e59'
                }).then(() => {
                    window.location.href = "index.html";
                });
                return;
            }

            document.getElementById("userId").textContent = studentId;

            try {
                const res = await fetch(`/student/${studentId}`);
                
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Failed to fetch student data');
                }

                const data = await res.json();
                
                // Update sidebar photo
                const photo = document.getElementById("sidebarPhoto");
                if (data && data.name) {
                    photo.src = data.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.name)}&background=random&rounded=true&bold=true&size=128`;
                    photo.style.display = "block";
                    
                    // Create comprehensive student profile with enhanced styling
                    studentDataContainer.innerHTML = `
                        <!-- Profile Header -->
                        <div class="profile-header">
                            <img src="${photo.src}" alt="Student Photo" class="profile-photo-large">
                            <div class="profile-info">
                                <div class="student-name">${data.name || "N/A"}</div>
                                <div class="student-id">${data.reg_no || "N/A"}</div>
                                <div class="student-course">${data.course || "N/A"} - ${data.section || "N/A"}</div>
                            </div>
                        </div>

                        <!-- Personal Information Section -->
                        <div class="info-section">
                            <div class="section-title">
                                <i class="fas fa-user"></i>
                                Personal Information
                            </div>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-user-circle"></i></div>
                                        <div class="info-label">Full Name</div>
                                    </div>
                                    <div class="info-value">${data.name || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-id-card"></i></div>
                                        <div class="info-label">Registration Number</div>
                                    </div>
                                    <div class="info-value">${data.reg_no || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-birthday-cake"></i></div>
                                        <div class="info-label">Date of Birth</div>
                                    </div>
                                    <div class="info-value">${data.dob || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-mobile-alt"></i></div>
                                        <div class="info-label">Mobile Number</div>
                                    </div>
                                    <div class="info-value">${data.mobile_no || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-envelope"></i></div>
                                        <div class="info-label">Email Address</div>
                                    </div>
                                    <div class="info-value">${data.email || "Not Available"}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Academic Information Section -->
                        <div class="info-section">
                            <div class="section-title">
                                <i class="fas fa-graduation-cap"></i>
                                Academic Information
                            </div>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-book"></i></div>
                                        <div class="info-label">Course</div>
                                    </div>
                                    <div class="info-value">${data.course || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-users"></i></div>
                                        <div class="info-label">Section</div>
                                    </div>
                                    <div class="info-value">${data.section || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-calendar-check"></i></div>
                                        <div class="info-label">Current Year</div>
                                    </div>
                                    <div class="info-value">${data.year || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-list-ol"></i></div>
                                        <div class="info-label">Current Semester</div>
                                    </div>
                                    <div class="info-value">${data.semester || "Not Available"}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Family Information Section -->
                        <div class="info-section">
                            <div class="section-title">
                                <i class="fas fa-home"></i>
                                Family Information
                            </div>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-user-tie"></i></div>
                                        <div class="info-label">Father's Name</div>
                                    </div>
                                    <div class="info-value">${data.father_name || "Not Available"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                                        <div class="info-label">Father's Mobile</div>
                                    </div>
                                    <div class="info-value">${data.father_mobile || "Not Available"}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Counsellor Information Section -->
                        <div class="info-section">
                            <div class="section-title">
                                <i class="fas fa-chalkboard-teacher"></i>
                                Academic Counsellor
                            </div>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-user-graduate"></i></div>
                                        <div class="info-label">Counsellor Name</div>
                                    </div>
                                    <div class="info-value">${data.counsellor_name || "Not Assigned"}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-header">
                                        <div class="info-icon"><i class="fas fa-phone-square-alt"></i></div>
                                        <div class="info-label">Counsellor Mobile</div>
                                    </div>
                                    <div class="info-value">${data.counsellor_mobile || "Not Available"}</div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Add animation to info items
                    const infoItems = document.querySelectorAll('.info-item');
                    infoItems.forEach((item, index) => {
                        item.style.animationDelay = `${0.1 * index}s`;
                        item.style.animation = 'fadeInUp 0.6s ease-out both';
                    });

                } else {
                    studentDataContainer.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div class="loading-title">No Data Found</div>
                            <div class="loading-message">No student data was found for this ID. Please contact the administrator.</div>
                        </div>
                    `;
                    
                    Swal.fire({
                        icon: 'info',
                        title: 'No Data Found',
                        text: 'No student data was found. Please contact the administrator.',
                        confirmButtonColor: '#0b2e59'
                    });
                }

            } catch (err) {
                console.error("Fetch error:", err);
                
                studentDataContainer.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="loading-title">Error Loading Data</div>
                        <div class="loading-message">Failed to load student data. Please try again later.</div>
                        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 10px;">${err.message}</p>
                    </div>
                `;
                
                Swal.fire({
                    icon: 'error',
                    title: 'Loading Failed',
                    text: 'Failed to load student data. Please try again.',
                    footer: `<p>${err.message}</p>`,
                    confirmButtonColor: '#0b2e59'
                });
            }
        });

        // Add CSS animation for the info items
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
        
    </script>
    <script src="session.js"></script>
</body>
</html>
