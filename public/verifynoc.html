<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      list-style: none;
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: linear-gradient(135deg, rgba(54, 169, 225, 0.85), rgba(30, 130, 190, 0.85));
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      color: white;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1D73D2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #155ea8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="knowaboutstd1.html"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li><a href="updatefee.html"><span>üíµ</span> Update Fee</a></li>
        <li><a href="imposefines.html"><span>üí∞</span> Impose Fines</a></li>
        <li class="active"><a href="#"><span>‚ûï</span> Add Student</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="form-container">
        <h2>Add New Student</h2>
        <div class="form-group"><label>Name</label><input type="text" id="name"></div>
        <div class="form-group"><label>Date of Birth</label><input type="date" id="dob"></div>
        <div class="form-group"><label>Reg. No</label><input type="text" id="reg_no"></div>
        <div class="form-group"><label>Unique ID</label><input type="text" id="unique_id"></div>
        <div class="form-group"><label>Year</label>
          <select id="year">
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <div class="form-group"><label>Course</label><input type="text" id="course"></div>
        <div class="form-group"><label>Semester</label><input type="number" id="semester"></div>
        <div class="form-group"><label>Aadhar No</label><input type="text" id="aadhar"></div>
        <div class="form-group"><label>Mobile No</label><input type="tel" id="mobile"></div>
        <div class="form-group"><label>Email</label><input type="email" id="email"></div>
        <div class="form-group"><label>Password</label><input type="password" id="password"></div>
        <button onclick="addStudent()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    document.getElementById("userId").textContent = userId;

    function addStudent() {
      const student = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        reg_no: document.getElementById("reg_no").value,
        unique_id: document.getElementById("unique_id").value,
        year: document.getElementById("year").value,
        course: document.getElementById("course").value,
        semester: document.getElementById("semester").value,
        aadhar: document.getElementById("aadhar").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      fetch("https://crr-noc.onrender.com/add-student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Student added successfully!");
        } else {
          alert("‚ùå Failed: " + data.message);
        }
      })
      .catch(err => {
        alert("‚ùå Server error");
        console.error(err);
      });
    }

    function logout() {
      localStorage.removeItem("userId");
      if ("caches" in window) {
        caches.keys().then(names => names.forEach(name => caches.delete(name)));
      }
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
