<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify NOC</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      list-style: none;
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

.verify-noc-box {
  background: linear-gradient(135deg, rgba(54, 169, 225, 0.85), rgba(30, 130, 190, 0.85));
  padding: 35px 30px;
  border-radius: 20px;
  max-width: 450px;
  width: 100%;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  color: white;
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.verify-noc-box:hover {
  transform: scale(1.01);
  box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
}


    .verify-noc-box h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .verify-noc-box label {
      color: white;
      font-weight: bold;
    }

 .verify-noc-box input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.95);
  color: #000;
  transition: box-shadow 0.3s ease;
}

.verify-noc-box input:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(54, 169, 225, 0.8);
}


 .verify-noc-box button {
  width: 100%;
  background-color: #1D73D2;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.verify-noc-box button:hover {
  background-color: #155ea8;
  transform: scale(1.05);
}


    .verify-noc-box p {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2><strong>ID:</strong> <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="knowaboutstd1.html"><span>üë§</span> Know about Student</a></li>
        <li><a href="sendnotification.html"><span>üì®</span> Send Notification</a></li>
        <li><a href="updatefee.html"><span>üíµ</span> Update Fee</a></li>
        <li><a href="imposefines.html"><span>üí∞</span> Impose Fines</a></li>
        <li class="active"><a href="#"><span>üîç</span> Verify NOC</a></li>
        <li><a href="staffsettings.html"><span>‚öôÔ∏è</span> Settings</a></li>
        <li><a href="privacypolicy.html"><span>üìÑ</span> Privacy policy</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="verify-noc-box">
        <h2>Verify NOC Status</h2>
        <label for="regInput">Enter Registration Number</label>
        <input type="text" id="regInput" placeholder="Eg:23B8xxxxxx" />
        <button onclick="verifyNOC()">Check NOC Status</button>
        <p id="nocResult"></p>
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    document.getElementById("userId").textContent = userId;

    function verifyNOC() {
      const reg = document.getElementById("regInput").value.trim();
      const result = document.getElementById("nocResult");

      if (!reg) {
        result.textContent = "‚ö†Ô∏è Please enter a registration number.";
        result.style.color = "orange";
        return;
      }

      fetch(`https://crr-noc.onrender.com/staff/verify-noc/${reg}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            result.textContent = "‚ùå Student not found or error occurred.";
            result.style.color = "red";
          } else if (data.eligible) {
            result.textContent = `‚úÖ NOC Approved for ${data.reg_no}`;
            result.style.color = "green";
          } else {
            result.textContent = `‚ùå NOC Pending for ${data.reg_no}`;
            result.style.color = "white";
          }
        })
        .catch(err => {
          console.error(err);
          result.textContent = "‚ö†Ô∏è Error verifying NOC.";
          result.style.color = "red";
        });
    }

    function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
  </script>
</body>
</html>
